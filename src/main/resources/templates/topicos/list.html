<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tópicos</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<table id="topicos">
		<tr>
			<th>Título</th>
			<th>Descrição</th>
		</tr>
		<tr th:each="topico : ${topicos}" >
		<td th:text="${topico.titulo}"></td>
		<td th:text="${topico.descricao}"></td>
		
	</tr>				

	</table>
	
</body>
</html>
